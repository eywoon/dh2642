<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main-grid.css">
    <link rel="stylesheet" href="screen-two.css">

  </head>
  <body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
          <h1 id="title-text">Dinner Planner</h1> 
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-2 menu">
            <div class="dinner-planner">
                <p id="dinner-text">My Dinner<span onclick="expand()" class="d-sm-none fa fa-bars right"></span></p>
              <div class="d-none d-sm-block quantity hide">
						    People
                <select class="" name="quantity" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
						  </div>
            </div>
            <div class="d-none d-sm-block bottom-container hide">
            <div class="cart-container">
              <div class="cart-header-container">
                <p class="cart-header-data">Dish Name</p>
                <p class="cart-header-data">Cost</p>
              </div>
              <div class="cart-data-container">
                <p class="cart-data">Lasagne</p>
                <p class="cart-data">SEK 11.20</p>
              </div>
            </div>
            <div>
              <button class="button center" type="button" name="button">Confirm Dinner</button>
            </div>
          </div>
		    </div>
        
        <!-- The content should be placed here -->
        <div class="container-fluid" id="DishSearchView">
          <div class="row">
            <div class="col-xs-12 col-sm-10">
              <div class="col" id="pad">
                  <div class="row">
                  <div id="find-dish"><p>FIND A DISH</p></div>  
                </div>
                <div class="values row" id="values">
                  <div class="col" id="pad">
                    <form>
                    <input type="text" name="firstname" value="Enter Key Words"><br>
                  </form>
                  </div>
                  <div class="col">
                    <form>
                    <select name="food">
                        <option value="main-course">Main Course</option>
                        <option value="side-dish">Side Dish</option>
                        <option value="dessert">Dessert</option>
                        <option value="appetiser">Appetiser</option>
                      </select>
                    <br><br>					
                  </form>
                </div>
                  <div class="col-sm-4">
                    <div id="confirm-button" class="d-flex justify-content-center">Search</div>
                  </div>
                </div>
                <div id="box-container">
                <div id="box1" class="boxes float-left d-flex align-items-end">
                  <div class="recipe-name"> Lasange </div>
                  </div>
                <div id="box2" class="boxes float-left d-flex align-items-end">
                  <div class="recipe-name"> Pizza</div>
                </div>
                <div id="box3" class="boxes float-left d-flex align-items-end">
                  <div class="recipe-name"> Mushrooms </div>
                </div>
                  <div id="box4" class="boxes float-left d-flex align-items-end">
                    <div class="recipe-name"> Florentina </div>
                  </div>
                  <div id="box5" class="boxes float-left d-flex align-items-end">
                    <div class="recipe-name"> Boiled Cod </div>
                  </div>
                </div>    			
              </div>
            </div>  
          </div> 	
        </div>
      </div>              
        </div>
  </main>
  </body>
</html>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript">
  function expand() {
    $(".hide").toggleClass("d-sm-block").toggleClass("d-none").toggleClass("overlay");
    console.log("Hej");
  }
</script>
